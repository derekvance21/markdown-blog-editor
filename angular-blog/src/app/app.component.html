<div class="app-container">
  <div class="app-container-item">
    <app-list
      [posts]="posts"
      (openPost)="editPost($event)"
      (newPost)="newPost()"
    ></app-list>
  </div>
  <div class="app-container-item">
    <app-edit
      *ngIf="isState('edit')"
      [post]="currentPost"
      (savePost)="savePost($event)"
      (deletePost)="deletePost($event)"
      (previewPost)="previewPost($event)"
    >
    </app-edit>
    <app-preview
      *ngIf="isState('preview')"
      [post]="currentPost"
      (editPost)="editPost($event)"
    >
    </app-preview>
  </div>
</div>
